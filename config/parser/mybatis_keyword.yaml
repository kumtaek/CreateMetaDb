  - "Collection"

# MyBatis 정규식 패턴
mybatis_patterns:
  # 동적 SQL 태그 패턴
  dynamic_tag_patterns:
    - "<if\\s+test=[\"'].*?[\"']>.*?</if>"
    - "<choose>.*?</choose>"
    - "<when\\s+test=[\"'].*?[\"']>.*?</when>"
    - "<otherwise>.*?</otherwise>"
    - "<trim[^>]*>.*?</trim>"
    - "<where>.*?</where>"
    - "<set>.*?</set>"
    - "<foreach[^>]*>.*?</foreach>"
    - "<bind\\s+name=[\"'].*?[\"']\\s+value=[\"'].*?[\"'][^>]*/>"
    - "<sql\\s+id=[\"'].*?[\"'][^>]*>.*?</sql>"
    - "<include\\s+refid=[\"'].*?[\"'][^>]*/>"
  
  # 매핑 태그 패턴
  mapping_tag_patterns:
    - "<resultMap[^>]*>.*?</resultMap>"
    - "<result\\s+property=[\"'].*?[\"']\\s+column=[\"'].*?[\"'][^>]*/>"
    - "<association[^>]*>.*?</association>"
    - "<collection[^>]*>.*?</collection>"
    - "<discriminator[^>]*>.*?</discriminator>"
    - "<constructor[^>]*>.*?</constructor>"
    - "<id\\s+property=[\"'].*?[\"']\\s+column=[\"'].*?[\"'][^>]*/>"
    - "<property\\s+name=[\"'].*?[\"']\\s+column=[\"'].*?[\"'][^>]*/>"
  
  # SQL 매핑 패턴
  sql_mapping_patterns:
    - "<select[^>]*>.*?</select>"
    - "<insert[^>]*>.*?</insert>"
    - "<update[^>]*>.*?</update>"
    - "<delete[^>]*>.*?</delete>"
  
  # 매개변수 패턴
  parameter_patterns:
    - "#\\{.*?\\}"
    - "\\$\\{.*?\\}"
    - "#\\{.*?,\\s*jdbcType=.*?\\}"
    - "#\\{.*?,\\s*javaType=.*?\\}"
    - "#\\{.*?,\\s*typeHandler=.*?\\}"
    - "#\\{.*?,\\s*mode=.*?\\}"
    - "#\\{.*?,\\s*numericScale=.*?\\}"
    - "#\\{.*?,\\s*resultMap=.*?\\}"
    - "#\\{.*?,\\s*jdbcTypeName=.*?\\}"
    - "#\\{.*?,\\s*statementType=.*?\\}"
  
  # 캐시 패턴
  cache_patterns:
    - "<cache[^>]*/>"
    - "<cache-ref\\s+namespace=[\"'].*?[\"'][^>]*/>"
  
  # 설정 패턴
  configuration_patterns:
    - "<settings>.*?</settings>"
    - "<typeAliases>.*?</typeAliases>"
    - "<typeHandlers>.*?</typeHandlers>"
    - "<environments>.*?</environments>"
    - "<mappers>.*?</mappers>"

# MyBatis 설정 속성
mybatis_configuration_attributes:
  # settings 속성
  settings_attributes:
