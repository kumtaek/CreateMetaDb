# MyBatis Dynamic SQL 키워드 정의 파일 (리뉴얼)
# MyBatis 3 Dynamic SQL 기반 키워드 정의
# 메뉴얼 기반으로 체계적으로 재구성

# MyBatis Dynamic SQL 태그
mybatis_dynamic_tags:
  # 조건 태그
  conditional_tags:
    - "if"
    - "choose"
    - "when"
    - "otherwise"
  
  # 구조 태그
  structural_tags:
    - "trim"
    - "where"
    - "set"
    - "foreach"
  
  # 바인딩 태그
  binding_tags:
    - "bind"
  
  # SQL 조각 태그
  sql_fragment_tags:
    - "sql"
    - "include"
  
  # 매핑 태그
  mapping_tags:
    - "resultMap"
    - "result"
    - "association"
    - "collection"
    - "discriminator"
    - "constructor"
    - "id"
    - "property"
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"
    - "foreignColumn"
    - "autoMapping"
  
  # 매개변수 매핑 태그
  parameter_mapping_tags:
    - "parameterMap"
    - "parameter"
    - "parameterType"
    - "parameterMode"
  
  # 캐시 태그
  cache_tags:
    - "cache"
    - "cache-ref"
    - "flushInterval"
    - "size"
    - "readOnly"
    - "blocking"
    - "eviction"
    - "type"
  
  # 설정 태그
  configuration_tags:
    - "settings"
    - "typeAliases"
    - "typeAlias"
    - "package"
    - "typeHandlers"
    - "typeHandler"
    - "objectFactory"
    - "objectWrapperFactory"
    - "reflectorFactory"
    - "plugins"
    - "plugin"
    - "environments"
    - "environment"
    - "transactionManager"
    - "dataSource"
    - "mappers"
    - "mapper"
    - "databaseIdProvider"

# MyBatis SQL 매핑 태그
mybatis_sql_mapping_tags:
  # CRUD 태그
  crud_tags:
    - "select"
    - "insert"
    - "update"
    - "delete"
  
  # SQL 태그 속성
  sql_tag_attributes:
    - "id"
    - "parameterType"
    - "parameterMap"
    - "resultType"
    - "resultMap"
    - "resultSetType"
    - "statementType"
    - "fetchSize"
    - "timeout"
    - "flushCache"
    - "useCache"
    - "databaseId"
    - "lang"
    - "resultOrdered"
    - "resultSets"

# MyBatis 동적 SQL 속성
mybatis_dynamic_attributes:
  # if 태그 속성
  if_attributes:
    - "test"
  
  # choose 태그 속성
  choose_attributes:
    - "test"
  
  # when 태그 속성
  when_attributes:
    - "test"
  
  # trim 태그 속성
  trim_attributes:
    - "prefix"
    - "prefixOverrides"
    - "suffix"
    - "suffixOverrides"
  
  # where 태그 속성
  where_attributes:
    - "prefix"
    - "prefixOverrides"
    - "suffix"
    - "suffixOverrides"
  
  # set 태그 속성
  set_attributes:
    - "prefix"
    - "prefixOverrides"
    - "suffix"
    - "suffixOverrides"
  
  # foreach 태그 속성
  foreach_attributes:
    - "collection"
    - "item"
    - "index"
    - "open"
    - "close"
    - "separator"
  
  # bind 태그 속성
  bind_attributes:
    - "name"
    - "value"
  
  # sql 태그 속성
  sql_attributes:
    - "id"
    - "databaseId"
    - "lang"
  
  # include 태그 속성
  include_attributes:
    - "refid"

# MyBatis 매핑 속성
mybatis_mapping_attributes:
  # resultMap 속성
  resultmap_attributes:
    - "id"
    - "type"
    - "extends"
    - "autoMapping"
    - "databaseId"
  
  # result 속성
  result_attributes:
    - "property"
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"
  
  # association 속성
  association_attributes:
    - "property"
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"
    - "foreignColumn"
    - "autoMapping"
  
  # collection 속성
  collection_attributes:
    - "property"
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"
    - "foreignColumn"
    - "autoMapping"
    - "ofType"
  
  # discriminator 속성
  discriminator_attributes:
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
  
  # constructor 속성
  constructor_attributes:
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"
  
  # id 속성
  id_attributes:
    - "property"
    - "column"
    - "javaType"
    - "jdbcType"
    - "typeHandler"
    - "select"
    - "fetchType"
    - "notNullColumn"
    - "columnPrefix"
    - "resultSet"

