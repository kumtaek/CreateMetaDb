  - "DECIMAL"
  - "DISTINCT"
  - "DOUBLE"
  - "FLOAT"
  - "INTEGER"
  - "JAVA_OBJECT"
  - "LONGNVARCHAR"
  - "LONGVARBINARY"
  - "LONGVARCHAR"
  - "NCHAR"
  - "NCLOB"
  - "NULL"
  - "NUMERIC"
  - "NVARCHAR"
  - "OTHER"
  - "REAL"
  - "REF"
