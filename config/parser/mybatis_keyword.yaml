    - "lazyLoadingEnabled"
    - "aggressiveLazyLoading"
    - "multipleResultSetsEnabled"
    - "useColumnLabel"
    - "useGeneratedKeys"
    - "autoMappingBehavior"
    - "autoMappingUnknownColumnBehavior"
    - "defaultExecutorType"
    - "defaultStatementTimeout"
    - "defaultFetchSize"
    - "safeRowBoundsEnabled"
    - "safeResultHandlerEnabled"
    - "mapUnderscoreToCamelCase"
    - "localCacheScope"
    - "jdbcTypeForNull"
    - "lazyLoadTriggerMethods"
    - "defaultScriptingLanguage"
    - "defaultEnumTypeHandler"
    - "callSettersOnNulls"
    - "returnInstanceForEmptyRow"
    - "logPrefix"
    - "logImpl"
    - "proxyFactory"
    - "vfsImpl"
    - "useActualParamName"
    - "configurationFactory"
    - "shrinkWhitespacesInSql"
    - "defaultSqlProviderType"
    - "nullableOnForEach"
    - "argNameBasedConstructorAutoMapping"
  
  # typeAliases 속성
  typealiases_attributes:
    - "type"
    - "alias"
    - "package"
  
  # typeHandlers 속성
  typehandlers_attributes:
    - "type"
    - "handler"
    - "javaType"
    - "jdbcType"
    - "package"
  
  # environments 속성
  environments_attributes:
    - "default"
    - "id"
  
  # environment 속성
  environment_attributes:
    - "id"
    - "transactionManager"
    - "dataSource"
  
  # transactionManager 속성
  transactionmanager_attributes:
    - "type"
  
  # dataSource 속성
  datasource_attributes:
    - "type"
  
  # mappers 속성
  mappers_attributes:
    - "resource"
    - "url"
    - "class"
    - "package"

# MyBatis 실행자 타입
mybatis_executor_types:
  - "SIMPLE"
  - "REUSE"
  - "BATCH"

# MyBatis 자동 매핑 동작
mybatis_auto_mapping_behavior:
  - "NONE"
  - "PARTIAL"
  - "FULL"

# MyBatis 자동 매핑 알 수 없는 컬럼 동작
mybatis_auto_mapping_unknown_column_behavior:
  - "NONE"
  - "WARNING"
  - "FAILING"

# MyBatis 로컬 캐시 스코프
mybatis_local_cache_scope:
  - "SESSION"
  - "STATEMENT"

# MyBatis 로그 구현
mybatis_log_impl:
  - "SLF4J"
  - "LOG4J"
  - "LOG4J2"
  - "JDK_LOGGING"
  - "COMMONS_LOGGING"
  - "STDOUT_LOGGING"
  - "NO_LOGGING"

# MyBatis 프록시 팩토리
mybatis_proxy_factory:
  - "JAVASSIST"
  - "CGLIB"

# MyBatis VFS 구현
mybatis_vfs_impl:
  - "JBOSS6"
  - "JBOSS7"

# MyBatis 스크립팅 언어
mybatis_scripting_language:
  - "XML"
  - "ANNOTATED"

# MyBatis 열거형 타입 핸들러
mybatis_enum_type_handler:
  - "ORDINAL"
  - "STRING"

# MyBatis SQL 제공자 타입
mybatis_sql_provider_type:
  - "ANNOTATED"
  - "XML"

# SAX 파서용 설정
sql_statement_types:
  select: "SELECT"
  insert: "INSERT"
  update: "UPDATE"
  delete: "DELETE"

# 기본 SQL 태그 (SAX 파서용)
default_sql_tags:
  - "select"
  - "insert"
  - "update"
  - "delete"

# MyBatis XML 파일 식별자
mybatis_indicators:
  - "mybatis.org"
  - "mybatis-3.org"
  - "mapper"

# XML 확장자
xml_extensions:
  - ".xml"

# JOIN 분석 패턴 (SAX 파서용)
join_patterns:
  from_pattern: "FROM\\s+(\\w+)"
  join_pattern: "JOIN\\s+(\\w+)"
  join_keywords:
    - "JOIN"
    - "INNER JOIN"
    - "LEFT JOIN"
    - "RIGHT JOIN"
    - "FULL JOIN"
    - "OUTER JOIN"