<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Source Analyzer - Í≥†ÎèÑÌôî ERD</title>
    <style>
        
        body, html { 
            margin: 0; 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2px;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 4px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.0em;
            font-weight: 300;
        }
        .header .subtitle {
            margin: 1px 0 0 0;
            opacity: 0.8;
            font-size: 0.6em;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 4px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }
        .stat-card {
            background: white;
            padding: 3px;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            min-width: 60px;
        }
        .stat-number {
            font-size: 1.0em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1px;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.6em;
        }
        #toolbar { 
            padding: 4px; 
            border-bottom: 1px solid #ddd; 
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
        }
        #cy { 
            width: 100%; 
            height: calc(100vh - 120px); 
            flex: 1;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        button:hover {
            background: #0056b3;
        }
        
        #search {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }
        
        /* Ìñ•ÏÉÅÎêú Ìà¥ÌåÅ Ïä§ÌÉÄÏùº */
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            z-index: 2000;
            font-size: 12px;
        }
        
        .tooltip-header {
            background: #f8f9fa;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        
        .tooltip-title {
            font-weight: bold;
            font-size: 14px;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .tooltip-subtitle {
            font-size: 11px;
            color: #6c757d;
        }
        
        .tooltip-content {
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .columns-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .column-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .column-item:last-child {
            border-bottom: none;
        }
        
        .column-name {
            font-weight: 500;
            color: #212529;
        }
        
        .column-type {
            font-size: 10px;
            color: #6c757d;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .column-pk {
            background: #d4edda;
            color: #155724;
        }
        
        .column-fk {
            background: #cce5ff;
            color: #004085;
        }
        
        .column-nullable {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Í¥ÄÍ≥ÑÏÑ† Ìà¥ÌåÅ Ïä§ÌÉÄÏùº */
        .edge-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 0;
            max-width: 380px;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0,123,255,0.15), 0 3px 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 2100;
            font-size: 12px;
            pointer-events: none;
            animation: fadeInTooltip 0.2s ease-out;
        }
        
        @keyframes fadeInTooltip {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .edge-tooltip-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 10px 12px;
            margin: 0;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 13px;
        }
        
        .edge-tooltip-type {
            font-size: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .edge-tooltip-content {
            color: #495057;
            padding: 12px;
        }
        
        .join-condition {
            background: linear-gradient(135deg, #e8f4fd 0%, #f1f8ff 100%);
            border: 1px solid #b3d9ff;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #0056b3;
            position: relative;
        }
        
        .join-condition::before {
            content: 'üîó';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
        }
        
        .edge-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #6c757d;
            margin-top: 10px;
            padding: 8px 0;
            border-top: 1px solid #e9ecef;
        }
        
        .confidence-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(40,167,69,0.3);
        }
        
        .frequency-info {
            color: #6c757d;
            font-size: 10px;
        }
        
        .relation-detail {
            margin: 4px 0;
            padding: 4px 8px;
            background: #f8f9fa;
            border-left: 3px solid #007bff;
            border-radius: 0 4px 4px 0;
            font-size: 11px;
        }
        
        .relation-detail strong {
            color: #495057;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            .stats {
                gap: 10px;
                padding: 10px;
            }
            .stat-card {
                padding: 10px 15px;
                min-width: 100px;
            }
            .stat-number {
                font-size: 1.5em;
            }
            #toolbar {
                padding: 8px;
                gap: 5px;
            }
            #search {
                min-width: 150px;
            }
        }
        
    </style>

    <script>
        
        // Cytoscape.js Ï¥àÍ∏∞Ìôî
        let cy;
        let currentLayout = 'fcose';
        let tooltipTimeout;
        let edgeTooltipTimeout;
        let isTooltipVisible = false;
        let isEdgeTooltipVisible = false;
        
        // Î†àÏù¥ÏïÑÏõÉ ÏòµÏÖò
        const layoutOptions = {
            fcose: {
                name: 'fcose',
                quality: 'default',
                randomize: false,
                animate: true,
                animationDuration: 1000,
                fit: true,
                padding: 100,  // Ìå®Îî© ÎåÄÌè≠ Ï¶ùÍ∞ÄÎ°ú Í≥†ÏïÑ ÏóîÌã∞Ìã∞ Í∞ÑÍ≤© ÌôïÎåÄ
                nodeDimensionsIncludeLabels: true,
                uniformNodeDimensions: false,
                packComponents: false,  // Ïª¥Ìè¨ÎÑåÌä∏ Ìå®ÌÇπ ÎπÑÌôúÏÑ±ÌôîÎ°ú Í≥†ÏïÑ ÏóîÌã∞Ìã∞ Î∂ÑÏÇ∞
                step: 'all',
                samplingType: false,
                sampleSize: 25,
                nodeSeparation: 300,  // ÎÖ∏Îìú Í∞ÑÍ≤© ÎåÄÌè≠ Ï¶ùÍ∞Ä (Îçî ÎÑìÍ≤å)
                piTol: 0.0000001,
                nodeRepulsion: function( node ){ 
                    // Í≥†ÏïÑ ÎÖ∏Îìú(Ïó∞Í≤∞Ïù¥ Ï†ÅÏùÄ ÎÖ∏Îìú)Ïóê Îçî Í∞ïÌïú Î∞òÎ∞úÎ†• Ï†ÅÏö©
                    const degree = node.degree();
                    if (degree === 0) return 800000;  // ÏôÑÏ†Ñ Í≥†ÏïÑ ÎÖ∏ÎìúÏóê ÏµúÎåÄ Î∞òÎ∞úÎ†•
                    if (degree === 1) return 600000;  // 1Í∞ú Ïó∞Í≤∞ ÎÖ∏ÎìúÏóê Í∞ïÌïú Î∞òÎ∞úÎ†•
                    return degree < 3 ? 400000 : 200000;  // 2Í∞ú Ïù¥Ìïò Ïó∞Í≤∞ ÎÖ∏ÎìúÏóê Í∞ïÌïú Î∞òÎ∞úÎ†•
                },
                idealEdgeLength: function( edge ){ 
                    // Í¥ÄÍ≥ÑÏÑ† Í∏∏Ïù¥Î•º ÎèôÏ†ÅÏúºÎ°ú Ï°∞Ï†ï
                    const sourceDegree = edge.source().degree();
                    const targetDegree = edge.target().degree();
                    const avgDegree = (sourceDegree + targetDegree) / 2;
                    if (avgDegree < 2) return 200;  // Í≥†ÏïÑ ÎÖ∏ÎìúÎì§ÏùÄ Îçî Î©ÄÎ¶¨
                    return avgDegree > 5 ? 150 : 120;  // Ïó∞Í≤∞Ïù¥ ÎßéÏùÄ ÎÖ∏ÎìúÎäî Îçî Í∏¥ Í±∞Î¶¨
                },
                edgeElasticity: function( edge ){ 
                    // Í¥ÄÍ≥ÑÏÑ† ÌÉÑÏÑ±ÎèÑ ÎèôÏ†Å Ï°∞Ï†ï
                    const sourceDegree = edge.source().degree();
                    const targetDegree = edge.target().degree();
                    const totalDegree = sourceDegree + targetDegree;
                    if (totalDegree <= 2) return 20;  // Í≥†ÏïÑ ÎÖ∏ÎìúÎì§ÏùÄ Í∞ïÌïú ÌÉÑÏÑ±ÎèÑ
                    return Math.max(30, 100 - totalDegree * 8);  // Ïó∞Í≤∞Ïù¥ ÎßéÏùÑÏàòÎ°ù ÌÉÑÏÑ±ÎèÑ Í∞êÏÜå
                },
                nestingFactor: 0.1,
                gravity: 0.15,  // Ï§ëÎ†• Í∞êÏÜåÎ°ú Í≥†ÏïÑ ÏóîÌã∞Ìã∞Í∞Ä Îçî Î∂ÑÏÇ∞ÎêòÎèÑÎ°ù
                numIter: 3000,  // Î∞òÎ≥µ ÌöüÏàò Ï¶ùÍ∞ÄÎ°ú Îçî ÎÇòÏùÄ Î∞∞Ïπò
                tile: true,
                tilingPaddingVertical: 20,  // ÌÉÄÏùºÎßÅ Ìå®Îî© Ï¶ùÍ∞Ä
                tilingPaddingHorizontal: 20,
                gravityRangeCompound: 1.5,
                gravityCompound: 1.0,
                gravityRange: 4.5,  // Ï§ëÎ†• Î≤îÏúÑ Ï¶ùÍ∞Ä
                initialEnergyOnIncremental: 0.3
            },
            dagre: {
                name: 'dagre',
                rankDir: 'TB',
                rankSep: 300,  // Îû≠ÌÅ¨ Í∞ÑÍ≤© ÎåÄÌè≠ Ï¶ùÍ∞Ä (Í≥†ÏïÑ ÏóîÌã∞Ìã∞ Î∂ÑÏÇ∞)
                nodeSep: 200,  // ÎÖ∏Îìú Í∞ÑÍ≤© ÎåÄÌè≠ Ï¶ùÍ∞Ä (Í≥†ÏïÑ ÏóîÌã∞Ìã∞ Î∂ÑÏÇ∞)
                edgeSep: 50,   // Ïó£ÏßÄ Í∞ÑÍ≤© Ï¶ùÍ∞Ä
                ranker: 'tight-tree',
                spacingFactor: 2.0,  // Ï†ÑÏ≤¥Ï†ÅÏù∏ Í∞ÑÍ≤© Î∞∞Ïú® Ï¶ùÍ∞Ä
                nodeDimensionsIncludeLabels: true
            }
        };

                            'border-color': '#1e40af',
                            'border-style': 'solid',
                            'border-opacity': 0.8,
                            'overlay-opacity': 0,
                            'transition-property': 'background-color, border-color',
                            'transition-duration': '0.3s',
                            'transition-timing-function': 'ease-in-out'
                        }
                    },
                    {
                        selector: 'node[type="table"]',
                        style: {
                            'background-color': '#1e3a8a',  // ÎÇ®ÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω
                            'background-gradient-stop-colors': '#1e3a8a #1e40af #1d4ed8',
                            'background-gradient-direction': 'to-bottom-right',
                            'shape': 'roundrectangle',
                            'border-width': 3,
                            'border-color': '#1e40af',
                            'border-opacity': 0.8,
                            'transition-property': 'background-color, border-color',
                            'transition-duration': '0.3s',
                            'transition-timing-function': 'ease-in-out'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#7f8c8d',
                            'target-arrow-color': '#7f8c8d',
                            'target-arrow-shape': 'triangle',
                            'arrow-scale': 1.5,
                            'curve-style': 'straight',  // ÍπîÎÅîÌïú ÏßÅÏÑ† Ïä§ÌÉÄÏùº
                            'label': 'data(label)',
                            'font-size': '10px',
                            'text-rotation': 'autorotate',
                            'text-margin-y': -10,
                            'line-opacity': 0.8,
                            'overlay-opacity': 0,
                            'transition-property': 'line-color, target-arrow-color, width',
                            'transition-duration': '0.3s',
                            'transition-timing-function': 'ease-in-out'
                        }
                    },
                    {
                        selector: 'edge[type="FK"]',
                        style: {
                            'line-color': '#e74c3c',
                            'target-arrow-color': '#e74c3c',
                            'line-style': 'solid'
                        }
                    },
                    {
                        selector: 'edge[type*="JOIN"]',
                        style: {
                            'line-color': '#f39c12',
                            'target-arrow-color': '#f39c12',
                            'line-style': 'dashed'
                        }
                    },
                    {
                        selector: 'node:selected',
                        style: {
                            'background-color': '#f39c12',
                            'border-color': '#e67e22',
                            'border-width': 3
                        }
                    },
                    {
                        selector: 'edge:selected',
                        style: {
                            'line-color': '#f39c12',
                            'target-arrow-color': '#f39c12',
                            'width': 3
                        }
                    }
                ],
                layout: layoutOptions[currentLayout]
            });
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            setupEventListeners();
            
            // ÎÖ∏Îìú Í∞ÑÍ≤© ÏµúÏ†ÅÌôîÎ°ú Í¥ÄÍ≥ÑÏÑ† Í≤πÏπ® Î∞©ÏßÄ
            optimizeNodeSpacing();
        }
        
        // ÎÖ∏Îìú Í∞ÑÍ≤©ÏùÑ Îçî ÎÑìÍ≤å ÌïòÏó¨ Í¥ÄÍ≥ÑÏÑ† Í≤πÏπ® Î∞©ÏßÄ Î∞è Í≥†ÏïÑ ÏóîÌã∞Ìã∞ Î∂ÑÏÇ∞
        function optimizeNodeSpacing() {
            const nodes = cy.nodes();
            const edges = cy.edges();
            
            // Í≥†ÏïÑ ÎÖ∏ÎìúÎì§(Ïó∞Í≤∞Ïù¥ Ï†ÅÏùÄ ÎÖ∏Îìú)ÏùÑ Îçî ÎÑìÍ≤å Î∂ÑÏÇ∞
            nodes.forEach(node => {
                const degree = node.degree();
                if (degree === 0) {
                    // ÏôÑÏ†Ñ Í≥†ÏïÑ ÎÖ∏Îìú: ÏµúÎåÄ ÌÅ¨Í∏∞
                    node.style({
                        'width': '160px',
                        'height': '90px',
                        'font-size': '14px'
                    });
                } else if (degree === 1) {
                    // 1Í∞ú Ïó∞Í≤∞ ÎÖ∏Îìú: ÌÅ∞ ÌÅ¨Í∏∞
                    node.style({
                        'width': '150px',
                        'height': '85px',
                        'font-size': '13px'
                    });
                } else if (degree <= 2) {
                    // 2Í∞ú Ïù¥Ìïò Ïó∞Í≤∞ ÎÖ∏Îìú: Ï§ëÍ∞Ñ ÌÅ¨Í∏∞
                    node.style({
                        'width': '140px',
                        'height': '80px',
                        'font-size': '12px'
                    });
                } else {
                    // Ïó∞Í≤∞Ïù¥ ÎßéÏùÄ ÎÖ∏Îìú: Í∏∞Î≥∏ ÌÅ¨Í∏∞
                    node.style({
                        'width': '120px',
                        'height': '60px',
                        'font-size': '12px'
                    });
                }
            });
            
            // Ïó£ÏßÄ ÎùºÎ≤® ÏúÑÏπò ÏµúÏ†ÅÌôî
            edges.forEach(edge => {
                const sourceDegree = edge.source().degree();
                const targetDegree = edge.target().degree();
                const totalDegree = sourceDegree + targetDegree;
                
                // Í≥†ÏïÑ ÎÖ∏ÎìúÎì§ ÏÇ¨Ïù¥Ïùò Ïó£ÏßÄÎäî Îçî ÌÅ∞ ÎßàÏßÑ
                if (totalDegree <= 2) {
                    edge.style({
                        'text-margin-y': -20,
                        'text-margin-x': 15,
                        'font-size': '11px'
                    });
                } else {
                    edge.style({
                        'text-margin-y': -15,
                        'text-margin-x': 10,
                        'font-size': '10px'
                    });
                }
            });
            
            // Í≥†ÏïÑ ÎÖ∏ÎìúÎì§ÏùÑ Í∞ïÏ†úÎ°ú Î∂ÑÏÇ∞ÏãúÌÇ§Îäî Ï∂îÍ∞Ä Î°úÏßÅ
            const orphanNodes = nodes.filter(node => node.degree() <= 1);
            if (orphanNodes.length > 0) {
                const bounds = cy.extent();
                const width = bounds.x2 - bounds.x1;
                const height = bounds.y2 - bounds.y1;
                
                orphanNodes.forEach((node, index) => {
                    const angle = (2 * Math.PI * index) / orphanNodes.length;
                    const radius = Math.min(width, height) * 0.3; // Î∞òÏßÄÎ¶ÑÏùÑ Îçî ÌÅ¨Í≤å
                    const x = bounds.x1 + width/2 + radius * Math.cos(angle);
                    const y = bounds.y1 + height/2 + radius * Math.sin(angle);
                    
                    node.position({ x: x, y: y });
                });
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Í≤ÄÏÉâ Í∏∞Îä•
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query === '') {
                    cy.elements().style('opacity', 1);
                } else {
                    cy.elements().style('opacity', 0.3);
                    cy.elements().filter(function(ele) {
                        return ele.data('label').toLowerCase().includes(query);
                    }).style('opacity', 1);
                }
            });
            
            // Ìà¥ÌåÅ Ïù¥Î≤§Ìä∏
            setupTooltipEvents();
        }
        
        // Ìà¥ÌåÅ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        function setupTooltipEvents() {
            const tooltip = document.getElementById('tooltip');
            const edgeTooltip = document.getElementById('edge-tooltip');
            
            // ÎÖ∏Îìú Ìà¥ÌåÅ
            cy.on('mouseover', 'node', function(event) {
                const node = event.target;
                clearTimeout(tooltipTimeout);
                hideEdgeTooltip();
                
                // Ìò∏Î≤Ñ Ìö®Í≥º: Í∑∏Î¶ºÏûê Í∞ïÌôî Î∞è ÌÅ¨Í∏∞ Ï¶ùÍ∞Ä
                node.style({
                    'width': '130px',
                    'height': '70px',
                    'border-width': 4,
                    'border-color': '#3b82f6'
                });
                
                tooltipTimeout = setTimeout(() => {
                    const renderedPosition = event.renderedPosition;
                    showTooltip(node, renderedPosition.x, renderedPosition.y);
                }, 500);
            });
            
            cy.on('mouseout', 'node', function(event) {
                const node = event.target;
                clearTimeout(tooltipTimeout);
                
                // Ìò∏Î≤Ñ Ìö®Í≥º Î≥µÏõê: ÏõêÎûò Ïä§ÌÉÄÏùºÎ°ú ÎêòÎèåÎ¶¨Í∏∞
                node.style({
                    'width': '120px',
                    'height': '60px',
                    'border-width': 3,
                    'border-color': '#1e40af'
                });
                
                setTimeout(() => {
                    if (!isTooltipVisible) return;
                    hideTooltip();
                }, 100);
            });
            
            // Ïó£ÏßÄ Ìà¥ÌåÅ
            cy.on('mouseover', 'edge', function(event) {
                const edge = event.target;
                clearTimeout(edgeTooltipTimeout);
                hideTooltip();
                
                // Ïó£ÏßÄ Ìò∏Î≤Ñ Ìö®Í≥º: ÎëêÍªò Ï¶ùÍ∞Ä Î∞è Í∑∏Î¶ºÏûê Í∞ïÌôî
                edge.style({
                    'width': 5,
                    'line-color': '#4a5568',
                    'target-arrow-color': '#4a5568'
                });
                
                edgeTooltipTimeout = setTimeout(() => {
                    const renderedPosition = event.renderedPosition;
                    showEdgeTooltip(edge, renderedPosition.x, renderedPosition.y);
                }, 300);
            });
            
            cy.on('mouseout', 'edge', function(event) {
                const edge = event.target;
                clearTimeout(edgeTooltipTimeout);
                
                // Ïó£ÏßÄ Ìò∏Î≤Ñ Ìö®Í≥º Î≥µÏõê: ÏõêÎûò Ïä§ÌÉÄÏùºÎ°ú ÎêòÎèåÎ¶¨Í∏∞
                edge.style({
                    'width': 3,
                    'line-color': '#7f8c8d',
                    'target-arrow-color': '#7f8c8d'
                });
                
                setTimeout(() => {
                    if (!isEdgeTooltipVisible) return;
                    hideEdgeTooltip();
                }, 100);
            });
            
            // Ï∫îÎ≤ÑÏä§ ÌÅ¥Î¶≠ Ïãú Ìà¥ÌåÅ Ïà®ÍπÄ
            cy.on('tap', function(event) {
                if (event.target === cy) {
                    hideTooltip();
                    hideEdgeTooltip();
                }
            });
        }
        
        // ÎÖ∏Îìú Ìà¥ÌåÅ ÌëúÏãú
        function showTooltip(node, x, y) {
            const tooltip = document.getElementById('tooltip');
            const meta = node.data('meta');
            
            if (!meta) return;
            
            document.getElementById('tooltip').querySelector('.tooltip-title').textContent = meta.table_name;
            document.getElementById('tooltip').querySelector('.tooltip-subtitle').textContent = 
                `${meta.owner} | ${meta.columns.length}Í∞ú Ïª¨Îüº`;
            
            const columnsList = document.getElementById('tooltip').querySelector('.columns-list');
            columnsList.innerHTML = '';
            
            meta.columns.forEach(col => {
                const li = document.createElement('li');
                li.className = 'column-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'column-name';
                nameSpan.textContent = col.name;
                
                const typeSpan = document.createElement('span');
                typeSpan.className = 'column-type';
                typeSpan.textContent = col.data_type;
                
                if (col.is_pk) {
                    typeSpan.classList.add('column-pk');
                    typeSpan.textContent += ' PK';
                }
                if (col.is_foreign_key) {
                    typeSpan.classList.add('column-fk');
                    typeSpan.textContent += ' FK';
                }
                if (col.nullable === 'Y') {
                    typeSpan.classList.add('column-nullable');
                }
                
                li.appendChild(nameSpan);
                li.appendChild(typeSpan);
                columnsList.appendChild(li);
            });
            
            tooltip.style.left = Math.min(x + 10, window.innerWidth - 420) + 'px';
            tooltip.style.top = Math.min(y + 20, window.innerHeight - 300) + 'px';  // ÏïÑÎûòÏ™ΩÏúºÎ°ú Î≥ÄÍ≤Ω
            tooltip.style.display = 'block';
            isTooltipVisible = true;
        }
        
        // ÎÖ∏Îìú Ìà¥ÌåÅ Ïà®ÍπÄ
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
            isTooltipVisible = false;
        }
        
        // Ïó£ÏßÄ Ìà¥ÌåÅ ÌëúÏãú
        function showEdgeTooltip(edge, x, y) {
            const edgeTooltip = document.getElementById('edge-tooltip');
            const meta = edge.data('meta');
            
            if (!meta) return;
            
            document.getElementById('edge-tooltip').querySelector('.edge-tooltip-title').textContent = 
                `${meta.src_table}.${meta.src_column} ‚Üí ${meta.dst_table}.${meta.dst_column}`;
            document.getElementById('edge-tooltip').querySelector('.edge-tooltip-type').textContent = meta.rel_type;
            
            const joinCondition = document.getElementById('edge-tooltip').querySelector('.join-condition');
            if (meta.join_condition) {
                joinCondition.textContent = meta.join_condition;
                joinCondition.style.display = 'block';
            } else {
                joinCondition.style.display = 'none';
            }
            
            const relationDetail = document.getElementById('edge-tooltip').querySelector('.relation-detail');
            relationDetail.innerHTML = `
                <strong>ÏÜåÏä§:</strong> ${meta.src_table}.${meta.src_column} (${meta.src_data_type})<br>
                <strong>ÌÉÄÍ≤ü:</strong> ${meta.dst_table}.${meta.dst_column} (${meta.dst_data_type})
            `;
            
            document.getElementById('edge-tooltip').querySelector('.confidence-badge').textContent = 
                `Ïã†Î¢∞ÎèÑ ${Math.round(meta.confidence * 100)}%`;
            document.getElementById('edge-tooltip').querySelector('.frequency-info').textContent = 
                `ÎπàÎèÑ: ${meta.frequency}Ìöå`;
            
            edgeTooltip.style.left = Math.min(x + 10, window.innerWidth - 390) + 'px';
            edgeTooltip.style.top = Math.min(y + 20, window.innerHeight - 200) + 'px';  // ÏïÑÎûòÏ™ΩÏúºÎ°ú Î≥ÄÍ≤Ω
            edgeTooltip.style.display = 'block';
            isEdgeTooltipVisible = true;
        }
        
        // Ïó£ÏßÄ Ìà¥ÌåÅ Ïà®ÍπÄ
        function hideEdgeTooltip() {
            document.getElementById('edge-tooltip').style.display = 'none';
            isEdgeTooltipVisible = false;
        }
        
        // Ìà¥Î∞î Ìï®ÏàòÎì§
        function resetView() {
            cy.layout(layoutOptions[currentLayout]).run();
            cy.fit();
        }
        
        function toggleLayout() {
            currentLayout = currentLayout === 'fcose' ? 'dagre' : 'fcose';
            document.getElementById('current-layout').textContent = currentLayout;
            
            // Î†àÏù¥ÏïÑÏõÉ Î≥ÄÍ≤Ω ÌõÑ ÎÖ∏Îìú Í∞ÑÍ≤© ÏµúÏ†ÅÌôî Ïû¨Ï†ÅÏö©
            cy.layout(layoutOptions[currentLayout]).run().promiseOn('layoutstop').then(() => {
                optimizeNodeSpacing();
                resetView();
            });
        }
        
        function exportPng() {
            const png = cy.png({
                scale: 2,
                full: true,
                bg: 'white'
            });
            
            const link = document.createElement('a');
            link.download = 'ERD_Dagre_' + new Date().toISOString().slice(0,19).replace(/:/g,'-') + '.png';
            link.href = png;
            link.click();
        }
        
        function exportSvg() {
            try {
                // Cytoscape.js Ïª®ÌÖåÏù¥ÎÑàÏóêÏÑú SVG ÏöîÏÜå ÏßÅÏ†ë Ï∂îÏ∂ú
                const container = document.getElementById('cy');
                if (!container) {
                    throw new Error('Cytoscape Ïª®ÌÖåÏù¥ÎÑàÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                // SVG ÏöîÏÜåÎ•º Ïó¨Îü¨ Î∞©Î≤ïÏúºÎ°ú Ï∞æÍ∏∞
                let svgElement = container.querySelector('svg');
                
                // Ï≤´ Î≤àÏß∏ Î∞©Î≤ïÏù¥ Ïã§Ìå®ÌïòÎ©¥ Îã§Î•∏ Î∞©Î≤ï ÏãúÎèÑ
                if (!svgElement) {
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        // CanvasÍ∞Ä ÏûàÎäî Í≤ΩÏö∞, CytoscapeÏùò ÎÇ¥Ïû• SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞ ÏÇ¨Ïö©
                        const svgData = cy.svg({
                            full: true,
                            scale: 1,
                            quality: 1
                        });
                        
                        if (svgData) {
                            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                            const svgUrl = URL.createObjectURL(svgBlob);
                            
                            const link = document.createElement('a');
                            link.href = svgUrl;
                            link.download = 'ERD_Dagre_' + new Date().toISOString().slice(0,19).replace(/:/g,'-') + '.svg';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(svgUrl);
                            return;
                        }
                    }
                    
                    // Î™®Îì† Î∞©Î≤ïÏù¥ Ïã§Ìå®Ìïú Í≤ΩÏö∞
                    throw new Error('SVG ÏöîÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. Îã§Ïù¥Ïñ¥Í∑∏Îû®Ïù¥ ÏôÑÏ†ÑÌûà Î°úÎìúÎêú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
                
                // SVG ÏöîÏÜåÎ•º Ï∞æÏùÄ Í≤ΩÏö∞
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const svgUrl = URL.createObjectURL(svgBlob);
                
                // Îã§Ïö¥Î°úÎìú ÎßÅÌÅ¨ ÏÉùÏÑ±
                const link = document.createElement('a');
                link.href = svgUrl;
                link.download = 'ERD_Dagre_' + new Date().toISOString().slice(0,19).replace(/:/g,'-') + '.svg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(svgUrl);
                
            } catch (error) {
                console.error('SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ïò§Î•ò:', error);
                alert('SVG ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initCytoscape();
        });
        
    </script>
